    <script language = "javascript" type = "text/javascript">
        //Browser Support Code
        function ajaxFunction(){
           var ajaxRequest;  // The variable that makes Ajax possible!
           ajaxRequest = new XMLHttpRequest();
           // Create a function that will receive data sent from the server and alerts
           ajaxRequest.onreadystatechange = function(){
              if(ajaxRequest.readyState == 4){
                 //var ajaxDisplay = document.getElementById('ajaxDiv');
                 //ajaxDisplay.innerHTML = ajaxRequest.responseText;
                 console.log(ajaxRequest.responseText);
                 alert(ajaxRequest.responseText);
              }
           }
           // Now get the value from user and pass it to server script.
           var visitorName = document.getElementById('visitorName').value;
           var visitorEmail = document.getElementById('visitorEmail').value;
           var commenttype = document.getElementById('commenttype').value;
           var comments = document.getElementById('comments').value;
           var queryString = "?visitorName=" + visitorName + "&visitorEmail=" + visitorEmail+ "&commenttype=" + commenttype+ "&comments=" + comments;
           //queryString +=  "&firstName=" + firstName + "&server=" + server + "&user=" + user + "&pwd=" + pwd + "&dbName=" + dbName;
           if(visitorName!="" && visitorEmail!="" && comments!="") {
            ajaxRequest.open("GET", "contactsurveyrecord.php" + queryString, true);
            ajaxRequest.send(null);
           } else { alert("Please fill out all boxes."); }
        }
    </script>
