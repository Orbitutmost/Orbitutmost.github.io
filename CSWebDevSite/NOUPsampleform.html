<!-- this is the HW3 for BULKO's CS 329E Web Dev Class -->
<body>

<form method = "POST" action = "http://www.cknuckles.com/cgi/echo.cgi">

   <p>
      <label> userID: <input name = "name" type = "text" size = "30" /> </label>
   </p>

   <p>
      <label> email Address: <input name = "email" type = "password" size = "30" /> </label>
   </p>

   <p>
      <b>Things you liked:</b><br />
      <label> Location <input name = "attraction[]" type = "checkbox" value = "location" /> </label>
      <label> Price <input name = "attraction[]" type = "checkbox" value = "price" /> </label>
      <label> Service <input name = "attraction[]" type = "checkbox" value = "service" /> </label>
   </p>

   <p>
      <b>How did you find us?</b><br />
      <label> Search Engine <input name = "connection" type = "radio" value = "search" /> </label>
      <label> Link from another site <input name = "connection" type = "radio" value = "link" /> </label>
      <label> Recommendation from friend <input name = "connection" type = "radio" value = "rec" /> </label>
      <label> Other <input name = "connection" type = "radio" value = "other" /> </label>
   </p>

   <p>
      <label> Additional Comments: <br />
         <textarea name = "comments" rows = "4" cols = "36"> Enter your comments here: </textarea>
      </label>
   </p>

   <p>
      <label> Rate us:
         <select name = "rating">
            <option selected = "selected"> Excellent </option>
	         <option> Very Good </option>
	         <option> Good </option>
	         <option> Fair </option>
	         <option> Poor </option>
	      </select>
      </label>
   </p>

   <p>
      <input type = "submit" value = "Enter" />
      <input type = "reset" value = "Clear" />
   </p>

</form>


</body>
